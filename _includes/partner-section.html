{% if site.data.settings.partners %}
<!-- partner -->
<section class="section bg-cover" data-background="{{ site.baseurl }}/assets/images/backgrounds/team-bg.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">INVEST & PARTNER   </h2>
      </div>
      {% for partner in site.data.settings.partners %}
      <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
        <div class="card text-center">
          <img src="{{ partner.image | relative_url }}" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{ partner.title }}</h4>
            <p class="text-light font-secondary">{{ partner.description }}</p>
          </div>
          <a href="{{ partner.url | relative_url }}" class="btn btn-xs btn-primary"> Join ! </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /partner -->
{% endif %}
